<!DOCTYPE html>
<html>
<head><title>Loan Sanction Letter</title></head>
<body>
  <h2>Personal Loan Sanction Letter</h2>
  <p>Dear {{ name }},</p>
  <p>We are pleased to offer you a personal loan of ₹{{ amount }} for a tenure of {{ tenure }} months.</p>
  <p><strong>EMI:</strong> ₹{{ emi }}</p>
  <p><strong>Status:</strong> {{ decision }}</p>
  <p><strong>Reason:</strong> {{ reason }}</p>
  <p>This offer is valid for 15 days.</p>
</body>
</html>
